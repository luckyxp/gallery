<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateOSS</title>
</head>

<body>
	<div class="box">
		<textarea id="key"></textarea>
    	<button onclick="update()">update</button>
	</div>
</body>
<script type="text/javascript">
function update() {
    key = document.querySelector("#key").value
    fetch('https://mscript.oss-cn-hangzhou.aliyuncs.com/gourdKey.txt',{
        method:'put',
        body: key})
}
</script>
<style type="text/css">
	.box{
		margin-top: 200px;
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}	
	.box textarea{
		width: 80%;
		height: 300px;
	}
	.box button{
		width: 120px;
		height: 50px;

	}
</style>
</html>
