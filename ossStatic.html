<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updateOSS</title>
</head>

<body>
	<div class="box">
		<textarea id="key"></textarea>
    	<button onclick="update()">update</button>
	</div>
</body>
<script type="text/javascript">
function update() {
    key = document.querySelector("#key").value
    fetch('https://mscript.oss-cn-hangzhou.aliyuncs.com/gourdKey.txt',{
        method:'put',
        body: key}).then(res=>{
        	if(res.ok){
        		alert("ok")
        	}else{
        		alert("error")
        	}
        })
}
</script>
<style type="text/css">
	.box{
		margin-top: 200px;
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}	
	.box textarea{
		width: 80%;
		height: 300px;
		border: 1px solid #8dc794;
	}
	.box button{
		margin-top: 20px;
		background-color: #8dc794;
		color: #fff;
		width: 120px;
		height: 50px;
		border: 0;
		border-radius: 10px;
	}
</style>
</html>
